<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS shadows and outlines</title>
    <style>
         .box{
            border: 5px solid blueviolet;
            padding: 35px;
            display: inline-block;
            box-shadow: 5px 15px 5px gray;
         }
         .textshadow{
            text-shadow: 2px 2px 4px gray;
            outline: 2px dotted black;
         }
    </style>
</head>
<body>
    <div class="box">
        Hello box this side
    </div>
    <p class="textshadow">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora explicabo quos labore.</p>
</body>
</html>
