<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(5px);
        } */
         .img1{
            filter: brightness(122%) contrast(100%);
         }
         .img3{
            filter: grayscale(30%) sepia(40%);
         }
         .img2{
            filter: opacity(2);
         }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9SRRmhH4X5N2e4QalcoxVbzYsD44C-sQv-w&s" alt="">
        <img class="img2" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Shah_Rukh_Khan_graces_the_launch_of_the_new_Santro.jpg" alt="">
        <img class="img3" src="https://cdn.i-scmp.com/sites/default/files/styles/768x768/public/d8/images/canvas/2021/08/24/f5e9c703-e6aa-4296-8f6d-fe3abf0aa68f_6c0c23d7.jpg?itok=avdRfG1_&v=1629799688" alt="">
    </div>
</body>
</html>
