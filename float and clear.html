<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css float and clear</title>
    <style>
        .cards{
            border: 5px solid salmon;
            display: flow-root;
        }
        img{
            float: left;
        }
        .card{
            border: 2px solid slateblue;
        }
        .cards :nth-child(3){
            background-color: blueviolet;
            clear: left;
        }
    </style>
</head>
<body>
    <div class="cards">
        <img src="https://5.imimg.com/data5/TP/QU/QF/SELLER-32712236/gaming-pc-1000x1000.jpeg" alt="Gaming setup" width="250">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </div>
</body>
</html>
